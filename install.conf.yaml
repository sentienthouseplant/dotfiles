- plugins:
    - dotbot-brew/

# Installs brew if missing
- install-brew: true

- brew:
    - zsh
    - eza
    - zoxide
    - bat
    - uv
    - starship

- cask:
  - kitty

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/opencode/opencode.json: opencode.json
    ~/.config/kitty/current-theme.conf: current-theme.conf
    ~/.config/kitty/kitty.conf: kitty.conf

- create:
    ~/repos:
